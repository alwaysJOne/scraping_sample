<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_board</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid text-white text-center main-banner">
        <img src="./resources/banner.png" alt="메인베너">
    </div>

    <div class="container mt-3">
        <h2>샘플상품 목록</h2>
        <table class="table table-striped" id="board-table">
            <thead align="center">
                <tr>
                    <th width="100">번호</th>
                    <th>상품명</th>
                    <th width="150">가격</th>
                    <th width="150">수량</th>
                </tr>
            </thead>
            <tbody align="center">
                <tr class="product">
                    <td>1</td>
                    <td class="product-name">사과</td>
                    <td class="product-price">1000원</td>
                    <td class="product-count">50</td>
                </tr>
                <tr class="product">
                    <td>2</td>
                    <td class="product-name">바나나</td>
                    <td class="product-price">800원</td>
                    <td class="product-count">30</td>
                </tr>
                <tr class="product">
                    <td>3</td>
                    <td class="product-name">오렌지</td>
                    <td class="product-price">1200원</td>
                    <td class="product-count">25</td>
                </tr>
                <tr class="product">
                    <td>4</td>
                    <td class="product-name">키위</td>
                    <td class="product-price">1500원</td>
                    <td class="product-count">20</td>
                </tr>
                <tr class="product">
                    <td>5</td>
                    <td class="product-name">포도</td>
                    <td class="product-price">2000원</td>
                    <td class="product-count">15</td>
                </tr>
                <tr class="product">
                    <td>6</td>
                    <td class="product-name">망고</td>
                    <td class="product-price">2500원</td>
                    <td class="product-count">10</td>
                </tr>
                <tr class="product">
                    <td>7</td>
                    <td class="product-name">복숭아</td>
                    <td class="product-price">1800원</td>
                    <td class="product-count">18</td>
                </tr>
                <tr class="product">
                    <td>8</td>
                    <td class="product-name">수박</td>
                    <td class="product-price">3000원</td>
                    <td class="product-count">5</td>
                </tr>
                <tr class="product">
                    <td>9</td>
                    <td class="product-name">파인애플</td>
                    <td class="product-price">4000원</td>
                    <td class="product-count">7</td>
                </tr>
                <tr class="product">
                    <td>10</td>
                    <td class="product-name">체리</td>
                    <td class="product-price">3500원</td>
                    <td class="product-count">12</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
