<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_board</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid text-white text-center main-banner">
        <img src="./resources/banner.png" alt="메인베너">
    </div>

    <div class="container mt-3">
        <h2>샘플상품 목록</h2>
        <table class="table table-striped" id="board-table">
            <thead align="center">
                <tr>
                    <th width="100">번호</th>
                    <th>상품명</th>
                    <th width="150">가격</th>
                    <th width="150">수량</th>
                </tr>
            </thead>
            <tbody align="center" id="product-body">
                <!-- 데이터가 동적으로 삽입될 부분 -->
            </tbody>
        </table>

        <div id="pagenation-area">
            <ul class="pagination" id="pagination">
                <!-- 페이징 버튼이 동적으로 삽입될 부분 -->
            </ul>
        </div>
    </div>

    <script>
        // 샘플 상품 데이터 생성
        const products = [];
        const fruitData = [
            { name: "사과", price: "1000원" },
            { name: "바나나", price: "800원" },
            { name: "오렌지", price: "1200원" },
            { name: "키위", price: "1500원" },
            { name: "포도", price: "2000원" },
            { name: "망고", price: "2500원" },
            { name: "복숭아", price: "1800원" },
            { name: "수박", price: "3000원" },
            { name: "파인애플", price: "4000원" },
            { name: "체리", price: "3500원" },
            { name: "딸기", price: "2500원" },
            { name: "레몬", price: "600원" },
            { name: "자두", price: "1200원" },
            { name: "귤", price: "1500원" },
            { name: "무화과", price: "1800원" },
            { name: "블루베리", price: "3000원" },
            { name: "석류", price: "2500원" },
            { name: "살구", price: "2200원" },
            { name: "라임", price: "700원" },
            { name: "파파야", price: "2800원" },
            { name: "코코넛", price: "3500원" },
            { name: "감", price: "1200원" },
            { name: "배", price: "1500원" },
            { name: "호두", price: "4000원" },
            { name: "밤", price: "2000원" },
            { name: "대추", price: "1500원" },
            { name: "참외", price: "1000원" },
            { name: "청포도", price: "2500원" },
            { name: "적포도", price: "2000원" },
            { name: "망고스틴", price: "3000원" },
            { name: "두리안", price: "6000원" },
            { name: "카카오", price: "3500원" },
            { name: "신선한 민트", price: "800원" },
            { name: "로즈메리", price: "700원" },
            { name: "바질", price: "600원" },
            { name: "타임", price: "700원" },
            { name: "세이지", price: "800원" },
            { name: "미니 파인애플", price: "1800원" },
            { name: "스위트 레드", price: "1500원" },
            { name: "천혜향", price: "2000원" },
            { name: "레드빈", price: "1200원" },
            { name: "흰콩", price: "800원" },
        ];

        for (let i = 1; i <= 100; i++) {
            const fruit = fruitData[i % fruitData.length]; // 과일 데이터를 순환하여 사용
            products.push({
                id: i,
                name: fruit.name,
                price: fruit.price,
                count: Math.floor(Math.random() * 100) + 1 // 1부터 100 사이의 랜덤 수량
            });
        }

        const itemsPerPage = 10;
        let currentPage = 1;

        // 페이징 함수
        function renderPagination() {
            const totalPages = Math.ceil(products.length / itemsPerPage);
            const paginationElement = document.getElementById("pagination");
            paginationElement.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement("li");
                li.className = "page-item" + (i === currentPage ? " active" : "");
                li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                paginationElement.appendChild(li);
            }
        }


        
        // 페이지 변경 함수
        function changePage(page) {
            currentPage = page;
            renderProducts();
            renderPagination();
        }

        // 상품 렌더링 함수
        function renderProducts() {
            const productBody = document.getElementById("product-body");
            productBody.innerHTML = '';

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedProducts = products.slice(start, end);

            paginatedProducts.forEach(product => {
                const row = `<tr class="product">
                    <td>${product.id}</td>
                    <td class="product-name">${product.name}</td>
                    <td class="product-price">${product.price}</td>
                    <td class="product-count">${product.count}</td>
                </tr>`;
                productBody.innerHTML += row;
            });
        }

        // 초기 데이터 렌더링
        renderProducts();
        renderPagination();
    </script>
</body>

</html>
